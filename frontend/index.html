<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAN - Gaming Arena Network</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Login Modal -->
    <div id="loginModal" class="modal active">
        <div class="modal-content login-modal">
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-gamepad"></i>
                    <span>GAN</span>
                </div>
                <h1>Gaming Arena Network</h1>
                <p class="tagline">Battle. Win. Earn.</p>
            </div>
            
            <div class="login-body">
                <h2>Welcome, Gamer!</h2>
                <p>Sign in to join tournaments and win rewards</p>
                
                <button id="googleLoginBtn" class="btn-google">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google">
                    <span>Continue with Google</span>
                </button>
                
                <div class="login-features">
                    <div class="feature">
                        <i class="fas fa-trophy"></i>
                        <span>Join Tournaments</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-coins"></i>
                        <span>Earn Rewards</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-users"></i>
                        <span>Connect with Gamers</span>
                    </div>
                </div>
            </div>
            
            <div class="login-footer">
                <p>By continuing, you agree to our <a href="terms.html">Terms of Service</a> and <a href="privacy.html">Privacy Policy</a></p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loader">
            <i class="fas fa-gamepad fa-spin"></i>
            <p>Loading...</p>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const token = localStorage.getItem('gan_token');
            
            if (token) {
                try {
                    const user = await API.getCurrentUser();
                    if (user) {
                        // Redirect based on profile completion
                        if (user.profile_completed) {
                            window.location.href = 'dashboard.html';
                        } else {
                            window.location.href = 'profile.html';
                        }
                    }
                } catch (error) {
                    // Token invalid, clear and show login
                    localStorage.removeItem('gan_token');
                }
            }
            
            // Google login button
            document.getElementById('googleLoginBtn').addEventListener('click', () => {
                window.location.href = API_BASE_URL + '/api/auth/google';
            });
        });
        
        // Handle OAuth callback (if redirected with token)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        if (token) {
            localStorage.setItem('gan_token', token);
            // Check if user profile is complete before redirecting
            (async () => {
                try {
                    const response = await fetch(API_BASE_URL + '/api/auth/me', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const user = await response.json();
                    if (user && user.profile_completed) {
                        window.location.href = 'dashboard.html';
                    } else {
                        window.location.href = 'profile.html';
                    }
                } catch (error) {
                    // On error, default to profile page
                    window.location.href = 'profile.html';
                }
            })();
        }
    </script>
</body>
</html>
